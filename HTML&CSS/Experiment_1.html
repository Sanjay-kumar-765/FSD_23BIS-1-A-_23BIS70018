<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>

    <form action="/submit" method="post">

    <label for="name">Name: </label> <br>
    <input type="text" name="name" required> <br> <br>

    <label for="Age">Age: </label> <br>
    <input type="number" name="age" id="age" min="15" max="90" required> <br> <br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br> <br>

    <label for="course">Course: </label> <br>
    <select name="course" id="course" required> <br>
        <option value="">Select Your Course</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="Non-Engineering">Non-Engineering</option>
    </select> <br> <br>

    <label for="joining">Date of Joining:</label><br>
    <input type="date" id="joining" name="joining" required><br> <br>

    <input type="submit" value="Register Me">

  </form>

</body>
</html>
