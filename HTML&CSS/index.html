<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h3>Student Feedback Form</h3>
        <hr>

        <label for="name">Name : </label>
        <input type="text" name="name"> <br>
        <label for="rate">Give your rating for the previous class:</label><br>
        <input type="radio" name="rating" value="1">1
        <input type="radio" name="rating" value="2">2
        <input type="radio" name="rating" value="3">3
        <input type="radio" name="rating" value="4">4
        <input type="radio" name="rating" value="5">5 
        <br><br>

        
        <label for="gender">Please select your gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        
        <label for="subject">Course:</label><br>
        <input type="checkbox" name="course" value="HTML">HTML<br>
        <input type="checkbox" name="course" value="CSS">CSS<br><br>

       
        <button type="submit">Register Me</button>

    </form>
</body>
</html>
