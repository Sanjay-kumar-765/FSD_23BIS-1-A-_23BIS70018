<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10.0">
    <title>Live Character Counting</title>
</head>
<body>
    <h2>Live Character Counter</h2>

    <textarea id="textInput" placeholder="Ready to type..!"></textarea> <br><br><br>
    <div class="counter">
        Characters: <span id="charCount">0</span> <br>
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");
        textInput.addEventListener("input", () => {charCount.textContent = textInput.value.length;});
    </script>    
</body>
</html>
