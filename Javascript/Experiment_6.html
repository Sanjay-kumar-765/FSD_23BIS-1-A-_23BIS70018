<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SVG Drawing Tool</title>
<link rel="stylesheet" href="Experiment_6.css" />
</head>
<body>
<header>
<h1>SVG Drawing Tool</h1>
<div class="controls">
<label>Mode:
<select id="modeSelect">
<option value="free">Freehand</option>
<option value="rect">Rectangle</option>
<option value="line">Line</option>
<option value="circle">Circle</option>
</select>
</label>
<label>Stroke width:
<input id="strokeWidth" type="number" min="1" max="20" value="2" />
</label>
<label>Color:
<input id="strokeColor" type="color" value="#0b84ff" />
</label>
<button id="clearBtn">Clear</button>
<button id="undoBtn">Undo</button>
</div>
</header>


<main>
<svg id="drawingCanvas" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Drawing canvas"></svg>
</main>


<script src="Experiment_6.js"></script>
</body>
</html>
